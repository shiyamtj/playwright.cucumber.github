name: Playwright Docker Tests
on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    strategy:
      matrix:
        suite: ['@smoke', '@regression']
      fail-fast: false
      max-parallel: 2

    steps:
      - uses: actions/checkout@v4

      - name: Build docker image
        run: docker build -t playwright-docker .

      - name: Run ${{ matrix.suite }} tests
        run: docker run -e BROWSER=${{ github.event.inputs.browser }} -v "$(pwd)":/app playwright-docker:latest sh -c "yarn install --frozen-lockfile && yarn test --grep ${{ matrix.suite }}"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.suite }}-report-${{ github.run_id }}
          path: report/
          retention-days: 30
